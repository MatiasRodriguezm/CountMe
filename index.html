<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Me!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">
        <h1 class="titulo">Count Me!!!</h1>
        <div class="contador">
            0
        </div>
        <div class="acciones">
            <button class="boton rojo-oscuro" data-action="menosdiez">Disminuir -10</button>
            <button class="boton rojo" data-action="disminuir">Disminuir</button>
            <button class="boton gris" data-action="reestablecer">Reestablecer</button>
            <button class="boton verde" data-action="aumentar">Aumentar</button>
            <button class="boton verde-oscuro" data-action="masdiez">Aumentar +10</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
